name: sync-upstream

on:
  repository_dispatch:
    types: [sync-now]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - run: |
          git remote add upstream https://github.com/9oormthon-univ/2025_SEASONTHON_TEAM_17_FE.git || \
          git remote set-url upstream https://github.com/9oormthon-univ/2025_SEASONTHON_TEAM_17_FE.git
          git fetch upstream --prune --tags
      - run: |
          git checkout main
          git merge --ff-only upstream/main
      - run: |
          git push origin main
          git push origin --tags
